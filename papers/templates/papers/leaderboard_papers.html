{% extends "papers/base.html" %}
{% block content %}
  <div class="container">
    <h2>Leaderboard - Highest Number of Papers Published</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">Number of Papers</th>
        </tr>
      </thead>
      <tbody>
        {% for user in leaderboard %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.paper_count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
